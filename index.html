<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Book Site</title>

  <link rel="stylesheet" type="text/css" href="css/newStyle.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>

<div id="layout" class="x-borders">
  <header>
    <div>
      <a id="logo" href="." title="PhoneBook">
        <img src="https://www.freevector.com/uploads/vector/preview/4653/FreeVector-Phonebook.jpg" alt="Phone Book"
             width="100" height="80">
      </a>
      <h1>PHONE BOOK APPLICATION</h1>
    </div>
  </header>

  <div id="content-wrapper">

    <div id="navigation-menu" class="x-borders">
      <a href="https://github.com/AncutaBiro" id ='about-menu' target="_blank">About</a>
      <a href="." id='home-menu' >Home</a>
    </div>

    <div id="content">
      <form class="add-form" action="" onsubmit="return false" method="post">

        <table id="phone-book">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Favourite</th>
            <th>Actions</th>
          </tr>
          </thead>

          <tbody>

          </tbody>
          <tfoot>
          <tr>
            <td><input type="text" id="firstName-field" required name="firstName" placeholder="Enter first name"></td>
            <td><input type="text" id="lastName-field" required name="lastName" placeholder="Enter last name"></td>
            <td><input type="text" id="phoneNumber-field" required name="phoneNumber" placeholder="Enter phone number"></td>
            <td><input type="text" id="email-field" required name="email" placeholder="Enter email address"></td>
            <td><input type="checkbox" id="mark-done" required name="favourite" data-id=1></td>
            <td>
              <button type="submit" id="save-button" value="Save" title="Save">&#128190;</button>
              <button type="reset" id="cancel-button" onclick="PhoneBook.cancelEdit()" title="Cancel">&#10006;</button>
            </td>
          </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <div class="clear"></div>
  </div>

  <footer>
    <p>&copy; 2020 Copyright </p>
  </footer>
</div>

<script src="js/lib/jquery-3.5.1.js"></script>
<script src="js/main.js"></script>

</body>
</html>
